apiVersion: skaffold/v2beta21
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  # local:
  #   push: false
  googleCloudBuild:
    projectId: schoolable-platform
  artifacts:
    - image: eu.gcr.io/schoolable-platform/client
      context: client
      kaniko:
        dockerfile: Dockerfile.dev
        cache: {}
      sync:
        manual:
          - src: "**/*.js"
            dest: .
          - src: "**/*.sass"
            dest: .
    - image: eu.gcr.io/schoolable-platform/backend
      context: backend
      kaniko:
        dockerfile: Dockerfile.dev
        cache: {}
      sync:
        manual:
          - src: "**/*.ts"
            dest: .
          - src: "**/*.yml"
            dest: .
    - image: eu.gcr.io/schoolable-platform/auth
      context: auth
      kaniko:
        dockerfile: Dockerfile.dev
        cache: {}
      sync:
        manual:
          - src: "**/*.ts"
            dest: .
          - src: "**/*.yml"
            dest: .
