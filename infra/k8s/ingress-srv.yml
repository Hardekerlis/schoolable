apiVersion: "networking.k8s.io/v1"
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/websocket-services: "notifications-srv"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
    - host: dev.schoolable.se
      http:
        paths:
          - pathType: Prefix
            path: /api/notifications/*
            backend:
              service:
                name: notifications-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /api/phases/*
            backend:
              service:
                name: phases-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /api/groups/*
            backend:
              service:
                name: groups-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /api/users/*
            backend:
              service:
                name: users-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /api/sessions/*
            backend:
              service:
                name: session-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /api/calendar/*
            backend:
              service:
                name: calendar-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /api/submissions/*
            backend:
              service:
                name: submissions-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /api/modules/*
            backend:
              service:
                name: modules-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /api/courses/*
            backend:
              service:
                name: courses-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: /*
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
